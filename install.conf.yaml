- defaults:
        link:
                create: true
                relink: true
                force: true

- clean: ['~', '~/.config']

- link:
        ~/.dotfiles: ''
        ~/.zshrc: 
        ~/.bashrc:
        ~/.vimrc: 
        ~/.gitignore_global:
        ~/.gitconfig:
        ~/.tmux.conf:
        ~/.docker:
        ~/.dockerfiles:
                create: true
                path: docker


- shell:
      - [git submodule update --init --recursive, Installing submodules]
      - [sudo chsh -s $(which zsh) $(whoami), Making zsh the default shell]
