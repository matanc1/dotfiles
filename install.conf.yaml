- defaults:
        link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
        ~/.dotfiles: ''
        ~/.zshrc: 
        ~/.bashrc:
        ~/.vimrc: 
        ~/.gitignore_global:
        ~/.gitconfig:
        ~/.tmux.conf:
        ~/.docker:

- shell:
      - [git submodule update --init --recursive, Installing submodules]
      - [chsh -s $(which zsh), Making zsh the default shell]
