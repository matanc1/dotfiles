- defaults:
            link:
                create: true
                relink: true

- clean: ['~', '~/.config']

- link:
        ~/.dotfiles: ''
        ~/.zshrc: 
        ~/.bashrc:
        ~/.vimrc: 
        ~/.gitignore_global:
        ~/.gitconfig:
        ~/.tmux.conf:

- shell:
      - [git submodule update --init --recursive, Installing submodules]
